<!DOCTYPE html>
<html>
<head>
<title>AK - Ultimate Neon Gamer</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: #00ffff;
    text-align: center;
    overflow-x: hidden;
}

/* ===== MOVING NEON BACKGROUND ===== */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, #ff00ff, #000000, #00ffff);
    animation: moveBg 15s linear infinite;
    z-index: -2;
}

@keyframes moveBg {
    0% { transform: translate(-25%, -25%); }
    50% { transform: translate(0%, 0%); }
    100% { transform: translate(-25%, -25%); }
}

/* ===== FIRE PARTICLES ===== */
.fire {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.fire span {
    position: absolute;
    bottom: -20px;
    width: 5px;
    height: 20px;
    background: orange;
    border-radius: 50%;
    animation: rise 5s linear infinite;
    opacity: 0.7;
}

@keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0); opacity: 0; }
}

/* ===== TEXT EFFECTS ===== */
h1 {
    font-size: 50px;
    color: #ff00ff;
    text-shadow: 0 0 20px #ff00ff;
}

.typing {
    font-size: 22px;
    border-right: 3px solid #00ffff;
    width: 0;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 4s steps(30) forwards, blink 0.8s infinite;
}

@keyframes typing {
    to { width: 320px; }
}

@keyframes blink {
    50% { border-color: transparent; }
}

.card {
    border: 2px solid #00ffff;
    margin: 25px auto;
    padding: 25px;
    width: 75%;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff;
    background: rgba(0,0,0,0.7);
}

/* ===== NORMAL BUTTON ===== */
button {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

/* ===== FREE FIRE ANIMATED BUTTON ===== */
.ff-btn {
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00);
    border-radius: 12px;
    cursor: pointer;
    color: black;
    text-transform: uppercase;
    animation: glow 1.5s infinite alternate;
    box-shadow: 0 0 20px red;
    transition: 0.3s;
}

.ff-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px yellow;
}

@keyframes glow {
    from { box-shadow: 0 0 20px red; }
    to { box-shadow: 0 0 40px orange; }
}

/* ===== COPY BUTTON ===== */
.copy-btn {
    background: #00ffff;
    color: black;
    margin-top: 10px;
    box-shadow: 0 0 15px #00ffff;
}

.copy-btn:hover {
    background: #ff00ff;
    color: white;
}

footer {
    margin-top: 40px;
    padding: 20px;
}
</style>
</head>
